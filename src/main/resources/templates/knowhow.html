<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
    <title>Login System</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div th:insert="~{header :: copy}"></div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="btn btn-secondary active" aria-current="page" th:href="@{/logout}" th:text="#{welcome.logoff}"></a>
                </li>
            </ul>
        </div>
        <div th:insert="~{buttons :: copy}"></div>
    </nav>
    <br /><br />

    <div class="container">
        <h3 th:text="#{page.knowhow.title}"></h3>
        <br />
        <form method="POST" enctype="multipart/form-data" th:action="@{/knowhow/upload}" th:object="${knowhow}">
            <div class="row">
                <div class="col-12">
                    <div class="form-group mb-3">
                        <label class="control-label" th:text="#{page.knowhow.url}"></label>
                        <input type="text" id="url" name="url" class="form-control" th:placeholder="#{page.knowhow.url.placeholder}" th:field="*{url}"/>
                    </div>
                </div>
            </div>
<!--            <div class="row">-->
<!--                <div class="col-12">-->
<!--                    <div class="form-group mb-3">-->
<!--                        <label class="control-label" th:text="#{page.knowhow.description}"></label>-->
<!--                        <textarea type="text" id="description" name="description" rows="15" class="form-control" th:placeholder="#{page.knowhow.description.placeholder}" th:field="*{description}"></textarea>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

            <div class="row">
                <div class="col-12">
                    <br />
                    <a class="btn btn-secondary" th:href="@{/welcome}" th:text="#{page.back}"></a>&nbsp;&nbsp;&nbsp;
                    <a class="btn btn-primary" th:href="@{/knowhow/list}" th:text="#{page.knowhow.list}"></a>&nbsp;&nbsp;&nbsp;
                    <button type="submit" class="btn btn-success" th:text="#{page.knowhow.submit}"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <br />
                    <img th:src="@{/dbimage(id=${knowhow.id}, kind='KNOWHOW')}" alt="Screenshot" th:if="${knowhow.getImage()}"/>
                </div>
            </div>
        </form>
        <div th:insert="~{last :: copy}"></div>
    </div>

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}" type="application/javascript"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" type="application/javascript"></script>
</body>
</html>
