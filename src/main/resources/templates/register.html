<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="_csrf" content="${_csrf.token}"/>
        <meta name="_csrf_header" content="${_csrf.headerName}"/>
        <title>Login System</title>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div th:insert="~{header :: copy}"></div>
    </nav>
    <br /><br /><br />
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center" th:text="#{page.register.title}"></h2>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-info" th:text="#{page.register.success}"></div>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login/register/save}" th:object="${user}">
                        <div class="form-group mb-3">
                            <label class="form-label" th:text="#{page.register.name}"></label>
                            <input class="form-control" id="name" name="name" th:placeholder="#{page.register.name.placeholder}" th:field="*{name}" type="text" />
                            <p th:errors = "*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label" th:text="#{page.register.username}"></label>
                            <input class="form-control" id="username" name="username" th:placeholder="#{page.register.username.placeholder}" th:field="*{username}" type="text" />
                            <p th:errors = "*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label" th:text="#{page.register.email}"></label>
                            <input class="form-control" id="email" name="email" th:placeholder="#{page.register.email.placeholder}" th:field="*{email}" type="email" />
                            <p th:errors = "*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label" th:text="#{page.register.password}"></label>
                            <input class="form-control" id="password" name="password" th:placeholder="#{page.register.password.placeholder}" th:field="*{password}" type="password" />
                            <p th:errors = "*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <div class="container">
                                <div class="row">
                                    <div class="col-2">
                                        <button type="submit" class="btn btn-primary" th:text="#{page.register.submit}"></button>
                                    </div>
                                    <div class="col-7 text-end" th:text="#{page.register.registered}">
                                    </div>
                                    <div class="col-2">
                                        <a class="btn btn-secondary" th:href="@{/login}" th:text="#{page.register.login}"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}" type="application/javascript"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" type="application/javascript"></script>
    </body>
</html>
